<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unity Chat Interface</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/chatInterface.css" />
    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --win11-accent: #3b82f6;
        --win11-bg: #1e1e1e;
        --win11-glass: rgba(255, 255, 255, 0.05);
        --win11-text: #e5e7eb;
      }

      html, body {
        background-color: var(--win11-bg);
        color: var(--win11-text);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: var(--win11-glass);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .nav-link.active {
        color: var(--win11-accent) !important;
      }

      .hero {
        background: var(--win11-glass);
        backdrop-filter: blur(20px);
        border-radius: 1rem;
        padding: 3rem;
      }

      .hero h1 {
        font-weight: 700;
        font-size: 2.5rem;
        color: var(--win11-accent);
      }

      .hero p {
        color: #cbd5e1;
      }

      .placeholder-section {
        background: var(--win11-glass);
        backdrop-filter: blur(20px);
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .placeholder-title {
        color: var(--win11-accent);
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .placeholder-text {
        color: #cbd5e1;
      }

      footer {
        border-top: 1px solid rgba(255,255,255,0.1);
        padding: 1rem 0;
        text-align: center;
        font-size: 0.9rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
          <a class="navbar-brand fw-bold" href="#" style="color: var(--win11-accent);">Unity AI Lab</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Chat</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="chat-container max-w-4xl mx-auto p-4 bg-zinc-900 text-gray-100 font-sans"
    >
      <div id="chat-layout" class="chat-layout">
        <div class="chat-main">
          <div id="chat-box" class="chat-box"></div>
        </div>
        <div class="code-panel">
          <div class="code-panel-header">
            <span class="code-panel-title">Code Display</span>
            <div class="code-panel-controls">
              <button class="control-btn" onclick="clearCodePanel()">
                Clear
              </button>
            </div>
          </div>
          <div id="code-panel-content" class="code-panel-content">
            <div class="code-panel-empty">No code to display</div>
          </div>
        </div>
      </div>
      <div class="input-area">
        <textarea
          id="chat-input"
          placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
        ></textarea>
      </div>
      <div class="controls">
        <div class="left-controls">
          <button id="voice-toggle" class="control-btn" title="Toggle Voice">
            üîä
          </button>
          <button id="clear-chat" class="control-btn" title="Clear Chat">
            üóëÔ∏è
          </button>
        </div>

        <div class="nav-controls">
          <button
            id="nav-left"
            class="nav-btn"
            title="Show Chat"
            onclick="toggleView('chat')"
          >
            ‚¨ÖÔ∏è
          </button>
          <button
            id="nav-right"
            class="nav-btn"
            title="Show Code"
            onclick="toggleView('code')"
          >
            ‚û°Ô∏è
          </button>
        </div>

        <div class="menu-controls">
          <select class="model-select">
            <option value="unity" selected>Unity AI</option>
          </select>

          <select class="persona-select">
            <option value="default">Unity Default</option>
            <option value="1TNek5vvRFPJj1ArM7L6AfZE6UwXoPY8o9DOQyXU645o">
              Unity is a Coder
            </option>
            <option value="1RH9jwM0pi6XIzQ9R_-5Fh9uPuMbdMXhbJ8-aFeuRC5w">
              Unity is at Work
            </option>
            <option value="1NV-rZqYe5cQj_t4MKDvxxVdQ5b_NvJQPnANdq-7BReU">
              Unity is in College
            </option>
            <option value="1AZ726jsi7WffaIPfpkYBKOCMF5bl-xeRmYo27n7F9-0">
              Unity is a Druggy
            </option>
            <option value="1zQSbrmK0GIPMIJVVruERe_cTEqJe7unDTxU9i8bCpg8">
              Unity is a Dog
            </option>
            <option value="1eVwCsxN9KNfTiBOTpIAfxXLGqMMVN9u8R_hi2UPGS7k">
              Unity is a Cat
            </option>
            <option value="1tDjUqw9WKDlfoC79uTD5Rylk2YdRpIk9zzabLIRyyrg">
              Unity is a Dummy
            </option>
            <option value="12vL_1WoINuPwIE0kEhaP4JVbTs2X_puDbNhQe8ZZ4Ec">
              Unity is Sexy
            </option>
          </select>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>

    <script type="module" src="js/pollinations.js"></script>
    <script type="module" src="js/AIHelpers.js"></script>
  </body>
</html>
